<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

<div class="header">
  <div class="inner-header flex">
    <h1>Pokedex</h1>
  </div>
  <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>
      <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
      </g>
    </svg>
  </div>
</div>
<div class="procura">
  <div class="search-container">
    <input type="text" [(ngModel)]="filterValue" name="search" placeholder="Search..." class="search-input">
    <a href="#" class="search-btn">
      <i class="fas fa-search"></i>
    </a>
  </div>
</div>
<div class="content flex">
  <div class="card" *ngFor="let pokemon of filteredPokemons()" (click)="showDetails(pokemon)">
    <div class="card__content">
      <p class="paragrafo">{{pokemon.name}}</p>
      <img src="{{pokemon.visualRepresentation}}" alt="">
    </div>
  </div>
</div>

<div *ngIf="selectedPokemon" id="container">
  <div class="container-inner">
    <div class="content2">
      <div class="mainModal">
        <div class="photoModal">
          <img src="{{selectedPokemon.visualRepresentation}}" alt="">
          <h2>#{{selectedPokemon.id}} {{selectedPokemon.name}}</h2>
        </div>
        <div class="descriptionModal">
          <h3>Description</h3>
          <p>{{ selectedPokemon.description }}</p>
          <h3>Caracteristiques</h3>
          <div class="datasModal">
            <div class="datas">
              <p>Female</p>
              <p>50%</p>
            </div>
            <div class="datas">
              <p>Male</p>
              <p>50%</p>
            </div>
            <div class="datas">
              <p>Weight</p>
              <p>6.0kg</p>
            </div>
            <div class="datas">
              <p>Height</p>
              <p>0,4m</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button (click)="closeModal()" id='close'>close</button>
    </div>
  </div>
</div>
